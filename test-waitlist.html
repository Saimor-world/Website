<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warteliste Test - Saim√¥r</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #4A6741 0%, #D4B483 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #4A6741;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #D4B483;
            box-shadow: 0 0 0 3px rgba(212, 180, 131, 0.1);
        }
        .interests {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 12px;
        }
        .interest-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .interest-btn:hover {
            border-color: #D4B483;
            background: #faf8f5;
        }
        .interest-btn.active {
            border-color: #D4B483;
            background: rgba(212, 180, 131, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4A6741 0%, #D4B483 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(74, 103, 65, 0.3);
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }
        .result h3 {
            margin-bottom: 10px;
        }
        .result pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 10px;
        }
        .info-box {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 30px;
            font-size: 14px;
            color: #856404;
        }
        .info-box strong {
            display: block;
            margin-bottom: 8px;
        }
        .endpoint {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Wartelisten-Test</h1>
        <p class="subtitle">Teste die /api/waitlist Route lokal</p>

        <div class="info-box">
            <strong>‚ÑπÔ∏è Test-Modus</strong>
            Diese Seite testet die Wartelisten-API.<br>
            <span class="endpoint">POST /api/waitlist</span>
        </div>

        <form id="waitlistForm">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required placeholder="Max Mustermann">
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required placeholder="max@example.com">
            </div>

            <div class="form-group">
                <label>Interessen (optional)</label>
                <div class="interests">
                    <button type="button" class="interest-btn" data-interest="mora-ai">
                        ü§ñ M√¥ra AI
                    </button>
                    <button type="button" class="interest-btn" data-interest="dashboards">
                        üìä Dashboards
                    </button>
                    <button type="button" class="interest-btn" data-interest="workshops">
                        üéØ Workshops
                    </button>
                    <button type="button" class="interest-btn" data-interest="orbit">
                        üåÄ Orbit
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-btn">Test Senden</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        const form = document.getElementById('waitlistForm');
        const result = document.getElementById('result');
        const interestButtons = document.querySelectorAll('.interest-btn');
        const selectedInterests = new Set();

        // Interest Toggle
        interestButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const interest = btn.dataset.interest;
                if (selectedInterests.has(interest)) {
                    selectedInterests.delete(interest);
                    btn.classList.remove('active');
                } else {
                    selectedInterests.add(interest);
                    btn.classList.add('active');
                }
            });
        });

        // Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = form.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird gesendet...';

            const formData = {
                email: document.getElementById('email').value,
                name: document.getElementById('name').value,
                interests: Array.from(selectedInterests),
                locale: 'de',
                timestamp: new Date().toISOString()
            };

            try {
                // Try production first, then fallback to localhost
                let response;
                let endpoint;

                try {
                    endpoint = 'https://saimor.world/api/waitlist';
                    response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                } catch (prodError) {
                    // Fallback to localhost
                    endpoint = 'http://localhost:3000/api/waitlist';
                    response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(formData)
                    });
                }

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.style.display = 'block';
                    result.innerHTML = `
                        <h3>‚úÖ Erfolgreich!</h3>
                        <p><strong>Endpoint:</strong> ${endpoint}</p>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Wartelisten-Position:</strong> #${data.position || 'N/A'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    form.reset();
                    interestButtons.forEach(btn => btn.classList.remove('active'));
                    selectedInterests.clear();
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                result.className = 'result error';
                result.style.display = 'block';
                result.innerHTML = `
                    <h3>‚ùå Fehler</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <p><strong>M√∂gliche Ursachen:</strong></p>
                    <ul style="margin-left: 20px; margin-top: 10px;">
                        <li>Server nicht erreichbar</li>
                        <li>NEXTAUTH_SECRET fehlt</li>
                        <li>CORS-Problem (bei localhost)</li>
                        <li>n8n Webhook nicht konfiguriert (kein Blocker!)</li>
                    </ul>
                    <pre>${error.stack || error.toString()}</pre>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Test Senden';
            }
        });
    </script>
</body>
</html>
